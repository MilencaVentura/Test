<!DOCTYPE html>
<html>
<head lang="en">
<script src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>

<h2>Calculator</h2>

</form>
<table align=center>
    <tr><td>
        <form name="calci">
            <table height=100 width=200 cellpadding=0 cellspacing=0 style="border: 1px solid black;">
                <tr><td>
                    <input name=result type=text size=27% maxlength=25 readonly>
                </td></tr>

                <tr><td>
                    <table align=left cellpadding=0 cellspacing=0>
                        <tr><td>
                            <input title="Clear" type=button name=clear onClick="change(this)" value="C">
                        </td><td>
                                <input type=button title="Add" name=add onClick="change(this)" value="+">
                            </td></tr>
                    </table>
                </td></tr>

                <tr><td>
                    <table align=left cellpadding=0 cellspacing=0>
                        <tr><td>
                            <input type=button title="one" name=one onClick="change(this)" value=1>
                        </td><td>
                            <input type=button title="two" name=two onClick="change(this)" value=2>
                        </td><td>
                            <input type=button title="three" name=three onClick="change(this)" value=3>
                        </td><td>
                            <input type=button title="Subtract" name=subtract onClick="change(this)" value="-">
                        </td></tr>
                    </table>
                </td></tr>

                <tr><td>
                    <table align=left cellpadding=0 cellspacing=0>
                        <tr><td>
                            <input type=button title="four" name=four onClick="change(this)" value=4>
                        </td><td>
                            <input type=button title="five" name=five onClick="change(this)" value=5>
                        </td><td>
                            <input type=button title="six" name=six onClick="change(this)" value=6>
                        </td><td>
                            <input type=button title="Multiply By" name=multiply onClick="change(this)" value="*">
                        </td></tr>
                    </table>
                </td></tr>

                <tr><td>
                    <table align=left cellpadding=0 cellspacing=0>
                        <tr><td>
                            <input type=button title="seven" name=seven onClick="change(this)" value=7>
                        </td><td>
                            <input type=button title="eight" name=eight onClick="change(this)" value=8>
                        </td><td>
                            <input type=button title="nine" name=nine onClick="change(this)" value=9>
                        </td><td>
                            <input class=butt type=button title="Divide By" name=dby onClick="change(this)" value="/">
                        </td></tr>
                    </table>
                </td></tr>

                <tr><td>
                    <table align=left cellpadding=0 cellspacing=0>
                        <tr><td>
                            <input title="Zero" type=button name=zero onClick="change(this)" value=0>
                        </td><td>
                            <input title="dot" type=button name=dot onClick="change(this)" value=".">
                        </td><td>
                            <input title="EQUALS" type=button name=equals onClick="change(this)" value="=">
                        </td><td>
                        </td></tr>
                    </table>
                </td></tr>
            </table>
        </form>
    </td></tr>
</table>

</html>
